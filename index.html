<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!-- Just an image -->
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a id="navTitle" class="navbar-brand" href="index.html"></a>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="desc" placeholder="Description">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="amount" placeholder="Amount">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="value" placeholder="Value">
			</div>
			<div class="form-group">
				<span id="btnUpdate" style="display: none;">
					<span id="inputIdUpdate"></span>
					<button onClick="updateData(); " class="btn btn-outline-success">Save</button>
					<button onClick="resetForm(); " class="btn btn-outline-danger">Cancel</button>
				</span>
				<span id="btnAdd">
					<button onClick="addData(); " class="btn btn-outline-primary">Add</button>
					<button onClick="resetForm(); " class="btn btn-outline-secondary">Reset</button>
					<button onClick="deleteList(); " class="btn btn-outline-danger">Delete List</button>
				</span>
			</div>
		</div>
		<span id="errors"></span>
		<table id="listTable" class="table">

		</table>
	</div>
	<nav class="navbar fixed-bottom navbar-light bg-light">
		<div class="container-fluid justify-content-center">
			<div class="row">
				<h4 class="text-success">Total: <span id="totalValue">0,00</span></h4>
			</div>
		</div>
	</nav>
	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
